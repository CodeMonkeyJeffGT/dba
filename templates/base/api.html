<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>目录</title>
</head>
<body>
    <p>uri: {{ uri }}</p>
    <p>params: </p>
    <table  style="background-color: rgb(240, 240, 240)">
        <tr>
            <th>名字</th>
            <th>类型</th>
            <th>默认值</th>
            <th>是否必须</th>
        </tr>
        {% for item in params %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.default }}</td>
            <td>{{ item.must }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>reutrn: </p>
    <pre style="background-color: rgb(240, 240, 240)">{{ return }}</pre>
</body>
</html>
